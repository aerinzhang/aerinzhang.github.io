<!DOCTYPE html>
<html>    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0 user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />        
        <title>Puzzle</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
        <link rel='stylesheet' href='puzzle.css'/>
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <script src='puzzle.js'></script>
    </head>    
    <body>
        <div data-role="page" id='#home'>
            <div data-role="header">
                <h1>8/15/24-Puzzle</h1>
            </div>
            <div data-role="content">
                <p id='start'>Select level and grid size to play.<br></p>
                Levels:
                <div data-role="controlgroup" data-type='horizontal'>
                    <a href="#" data-role="button" id='l1'>1</a>
                    <a href="#" data-role="button" id='l2'>2</a>
                    <a href="#" data-role="button" id='l3'>3</a>
                    <a href="#" data-role="button" id='l4'>4</a>
                    <a href="#" data-role="button" id='l5'>5</a>

                </div>
                Grid:
                <span data-role="controlgroup" data-type='horizontal'>
                    <a href="#" data-role="button" id='three'>3x3</a>
                    <a href="#" data-role="button" id='four'>4x4</a>
                    <a href="#" data-role="button" id='five'>5x5</a>
                </span>
            </div>
            <div id='board'>               
            </div><!-- /grid-b -->
            <div data-role="footer" data-position='fixed' id='moveboard'>
                <h4>Moves:</h4>
            </div>
        </div>
        <div data-role="page" data-title="Win" id="popBasic">
        <div data-role="content">
        <h2> You Win!</h2>
        </div>  
    </div>
</body>
    </body>
</html>
