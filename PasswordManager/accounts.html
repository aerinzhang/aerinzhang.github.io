<html>
	<head>
		<title>Account List</title>
		<script src="jquery-1.9.1.min.js"></script>
		<script src="jquery.mobile-1.4.2.min.js"></script>
		<link rel="stylesheet" href="jquery-ui.css" />
		<link rel="stylesheet" href="jquery.mobile-1.4.2.min.css" />
		<link rel="stylesheet" href='accounts.css'/>

		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'/>
		<script type='text/javascript' src='accounts.js'></script>
	</head>
	<body>
		<div data-role="page" data-title="accounts" id="accounts">
			<div data-role="header">
				<div data-role='navbar'>
					<ul class='menu'>
						<li><a class='logo' href='#'><img src="box_logo.jpg" alt="logo"/></a></li>
						<li><a href='#bank' id='accounts-bank'>STORY BANK</a></li>
						<li><a href='#accounts' id='accounts-accounts'>ACCOUNTS</a></li>
						<li><a href='#game' id='accounts-game' >GAME</a></li>
					</ul>
				</div>
			</div>
			<div data-role="content">
				<div data-role='fieldcontain'>
					<form action='#' id='accountsList'>
						<div>
							<input type='text' name='account-name' id='account-name' value='' placeholder='Enter Website'/> 
						</div>
						<fieldset data-role="controlgroup">
							<input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
							<label for="checkbox-2">use my own photos</label>
        				</fieldset>
        				<button type="submit" name="submit" value="submit" id='submitbutton'>Add</button>
					</form>
				</div>
				<ul id='list' data-role='listview' data-inset='true'></ul>
			</div>
		</div>
	</body>
</html>
